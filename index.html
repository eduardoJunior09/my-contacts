<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/mobile.css" />
    <title>Eduardo Júnior - Contatos</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header-name box">
          <div class="header-text">
            <div class="text-name">
              <p>Eduardo Júnior</p>
            </div>
            <div class="skill">
              <p>UI/UX Desing</p>
              <p>Desenvolvedor Web</p>
            </div>
          </div>
          <div class="header-img">
            <div class="profile">
              <img src="src/assets/profile1.jpg" alt="perfil" />
            </div>
          </div>
        </div>
        <!---->
        <div class="hard-skills box">
          <div class="hard-skills-title"><p>Hard Skills</p></div>
          <div class="hard-skills-icon">
            <p><i class="fa-brands fa-html5"></i></p>
            <p><i class="fa-brands fa-css3-alt"></i></p>
            <p><i class="fa-brands fa-js"></i></p>
            <p><i class="fa-brands fa-bootstrap"></i></p>
            <p><i class="fa-brands fa-node"></i></p>
            <p><i class="fa-brands fa-java"></i></p>
            <p><i class="fa-brands fa-vuejs"></i></p>
            <p><i class="fa-brands fa-angular"></i></p>
            <p><i class="fa-brands fa-react"></i></p>
            <p><i class="fa-brands fa-wordpress"></i></p>
            <p><i class="fa-brands fa-figma"></i></p>
          </div>
        </div>
        <!---->
        <div class="contact">
          <div class="contact-img">
            <img src="src/assets/profile2.jpg" alt="perfil" />
          </div>
          <div class="redes-sociais">
            <a href="#" class=""><i class="fa-brands fa-linkedin"></i></a>
            <a href="#" class=""><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class=""><i class="fa-brands fa-github"></i></a>
            <a href="#" class=""><i class="fa-brands fa-x-twitter"></i></a>
          </div>
        </div>
        <!---->
        <div class="links">
          <div class="box-link box">
            <p><i class="fa-solid fa-globe"></i></p>
            <p>Meu site portfólio</p>
          </div>
          <div class="box-link box">
            <p><i class="fa-solid fa-envelope"></i></p>
            <p>E-mail</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
